    <div class="card navbar-shadow">
      <div class="card-header text-center">
        <h4 class="card-title">Login</h4>
        <p class="card-subtitle">Access your account</p>
      </div>
      <div class="card-body">

        <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
          <div class="form-group">
            <label class="form-label" for="email">Your email address:</label>
            <div class="input-group input-group-merge">
              <input
                id="email"
                type="email"
                formControlName="username"
                class="form-control form-control-prepended"
                placeholder="Your email address"
              />
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <span class="far fa-envelope"></span>
                </div>
              </div>
            </div>
            <small
              [hidden]="loginForm.controls.username.valid || loginForm.controls.username.untouched"
              class="text-danger"
              translate
            >
              Username is required
            </small>
          </div>
          <div class="form-group">
            <label class="form-label" for="password">Your password:</label>
            <div class="input-group input-group-merge">
              <input
                id="password"
                type="password"
                formControlName="password"
                class="form-control form-control-prepended"
                placeholder="Your password"
              />
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <span class="far fa-key"></span>
                </div>
              </div>
            </div>
            <small
              [hidden]="loginForm.controls.password.valid || loginForm.controls.password.untouched"
              class="text-danger"
              translate
            >
              Password is required
            </small>
          </div>
          <div class="form-group">
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-block">Login</button>
          </div>
          <div class="text-center">
            <a (click)="forgotPass()" class="text-black-70" style="text-decoration: underline;">Forgot Password?</a>
          </div>
        </form>
      </div>
      <div class="card-footer text-center text-black-50">
        Not yet a student?
        <a class="text-black-70 pointer" style="text-decoration: underline;" (click)="signup()">Signup</a>
      </div>
    </div>
  </div>
</div>
