    <div class="navbar-shadow">
      <div class="card-header text-center">
        <h4 class="card-title">Forgot Password?</h4>
        <p class="card-subtitle">Recover your account password</p>
      </div>
      <div class="card-body">
        <div class="alert alert-light border-1 border-left-3 border-left-primary d-flex" role="alert">
          <i class="material-icons text-success mr-3">check_circle</i>
          <div class="text-body">
            An email with password reset instructions has been sent to your email address, if it exists on our system.
          </div>
        </div>

        <form [formGroup]="forgortPassForm" (ngSubmit)="onSubmit()" novalidate>
          <div class="form-group">
            <label class="form-label" for="email">Email address:</label>
            <div class="input-group input-group-merge">
              <input
                id="email"
                type="email"
                formControlName="email"
                class="form-control form-control-prepended"
                placeholder="Your email address"
              />
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <span class="far fa-envelope"></span>
                </div>
              </div>
            </div>
            <small
              [hidden]="forgortPassForm.controls.email.valid || forgortPassForm.controls.email.untouched"
              class="text-danger"
              translate
            >
              Email is required
            </small>
          </div>
          <div class="form-group text-center">
            <button
              mat-flat-button
              color="primary"
              type="submit"
              [disabled]="forgortPassForm.invalid"
              class="rounded-pill ml-2 w50"
            >
              Send instructions
            </button>
          </div>
        </form>
      </div>

      </div> -->
