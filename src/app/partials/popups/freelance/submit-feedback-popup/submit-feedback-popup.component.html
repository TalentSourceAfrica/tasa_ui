<div class="d-flex align-items-center no-gutters feedback-wrapper">
  <div class="col-sm-8 col-md-12 col-lg-12 mx-auto">
    <div class="navbar-shadow">
      <div class="card-header text-center">
        <div class="row no-gutters">
          <div class="col-11">
            <h5 class="card-title">
              Submit Feedback
              <!-- Edit <strong class="text-primary">{{ popupData.userConfigToUpdate.type }}</strong> -->
            </h5>
          </div>
          <div class="col-1">
            <button
              mat-mini-fab
              color="primary"
              style="z-index: 9;"
              class="mr-2"
              matTooltipPosition="below"
              matTooltip="Close"
              mat-dialog-close
            >
              <mat-icon>clear</mat-icon>
            </button>
          </div>
        </div>
      </div>
      <div
        class="pb-2 pl-4 pr-4 no-gutters max-vertical-h-75 stylishSlimScroll flow-y-auto flow-x-hidden animated fadeInUp"
      >
        <ng-container *ngTemplateOutlet="feedbackForm"></ng-container>
      </div>
      <div class="card-footer">
        <div class="col-12 text-center mt-3">
          <button mat-flat-button color="primary" (click)="submit()" class="rounded-pill ml-2">
            Submit Feedback
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #feedbackForm>
  <div class="row w100 no-gutters">
    <div class="form-group col-12 col-md-6">
      <label class="form-label" for="name">Sincerity</label>
      <div class="form-control-prepended">
        <ngb-rating [max]="5" class="star" [(rate)]="feedback.sincerity"></ngb-rating>
      </div>
    </div>
    <div class="form-group col-12 col-md-6">
      <label class="form-label" for="name">Promptness</label>
      <div class="form-control-prepended">
        <ngb-rating [max]="5" class="star" [(rate)]="feedback.promptness"></ngb-rating>
      </div>
    </div>
    <div class="form-group col-12 col-md-6">
      <label class="form-label" for="name">Proactiveness</label>
      <div class="form-control-prepended">
        <ngb-rating [max]="5" class="star" [(rate)]="feedback.proactiveness"></ngb-rating>
      </div>
    </div>
    <div class="form-group col-12 col-md-6">
      <label class="form-label" for="name">Technical</label>
      <div class="form-control-prepended">
        <ngb-rating [max]="5" class="star" [(rate)]="feedback.technical"></ngb-rating>
      </div>
    </div>
    <div class="form-group col-12 col-md-6">
      <label class="form-label" for="name">Problem Solving</label>
      <div class="form-control-prepended">
        <ngb-rating [max]="5" class="star" [(rate)]="feedback.problemSolving"></ngb-rating>
      </div>
    </div>
    <div class="form-group col-12 col-md-6">
      <label class="form-label" for="name">Quality</label>
      <div class="form-control-prepended">
        <ngb-rating [max]="5" class="star" [(rate)]="feedback.quality"></ngb-rating>
      </div>
    </div>
    <div class="form-group col-12 col-md-6">
      <label class="form-label" for="name">Timelines</label>
      <div class="form-control-prepended">
        <ngb-rating [max]="5" class="star" [(rate)]="feedback.timelines"></ngb-rating>
      </div>
    </div>
    <div class="form-group col-12 col-md-6">
      <label class="form-label" for="name">Satisfaction</label>
      <div class="form-control-prepended">
        <ngb-rating [max]="5" class="star" [(rate)]="feedback.satisfaction"></ngb-rating>
      </div>
    </div>
    <div class="form-group col-12">
      <label class="form-label" for="name">Comment</label>
      <textarea
        name="description"
        [(ngModel)]="feedback.comments"
        class="form-control form-control-prepended"
        cols="30"
        rows="10"
        style="min-height: 100px; max-height: 100px;"
      ></textarea>
    </div>
  </div>
</ng-template>
