<div class="right-side-wrapper">
  <div class="row no-gutters">
    <div class="col-12 text-center" *ngIf="user?.type === 'Recruiter'">
      <ng-container>
        <img
          [routerLink]="['/subscription-plans']"
          style="margin-top: -80px;"
          src="./assets/images/subscribe.gif"
          alt="Google Adsense"
        />
      </ng-container>
    </div>
    <div class="col-12">
      <div class="card">
        <img src="./assets/images/google-adsense.jpeg" alt="Google Adsense" />
      </div>
    </div>
    <div class="col-12" *ngIf="user">
      <div class="card animated connected-users fadeInUp">
        <div class="pl-2 pt-2 text-center d-flex align-items-center">
          <p class="card-title font400 text-white">Connected Users</p>
          <!-- <p class="card-subtitle">Best score</p> -->
        </div>
        <div class="card-body p-2">
          <div *ngIf="connectedUserConfig.data.length && !connectedUserConfig.isFetching" class="row pr-1 no-gutters">
            <div class="col-3 mb-1 curPoint" *ngFor="let item of connectedUserConfig.data; let i = index">
              <div class="h2 mb-0 text-white">
                <img
                  *ngIf="i < 4"
                  [routerLink]="['/social-network/profile/', item.tasaId]"
                  routerLinkActive="router-link-active"
                  title="{{ item.firstName }} {{ item.lastName }}"
                  class="user-img"
                  src="{{
                    item.imageUrl !== ''
                      ? item.imageUrl
                      : 'https://raw.githubusercontent.com/azouaoui-med/pro-sidebar-template/gh-pages/src/img/user.jpg'
                  }}"
                />
                <!-- <i class="fas fa-user-tie" ></i> -->
              </div>
            </div>
          </div>
          <div class="text-right" *ngIf="connectedUserConfig.data.length">
            <p class="text-muted curPoint">{{ connectedUserConfig.data.length }} Members</p>
          </div>
          <div *ngIf="connectedUserConfig.data.length == 0 && !connectedUserConfig.isFetching">
            <div class="text-center m-auto animated fadeIn">
              <div class="col-12 text-center">
                <h1>ðŸ˜•</h1>
                <h6 class="text-primary">No Connected Users...!</h6>
              </div>
            </div>
          </div>
          <ng-template *ngIf="connectedUserConfig.isFetching" [ngTemplateOutlet]="loader"></ng-template>
        </div>
      </div>
    </div>
    <div class="col-12" *ngIf="user">
      <div class="card animated fadeInUp connected-groups">
        <div class="pl-2 pt-2 text-center d-flex align-items-center">
          <p class="card-title font400 text-white">Connected Groups</p>
          <!-- <p class="card-subtitle">Best score</p> -->
        </div>
        <div class="card-body p-2">
          <div *ngIf="myGroups.data.length && !myGroups.isFetching" class="row pr-1 no-gutters">
            <div class="col-3 mb-1 curPoint courseList" *ngFor="let item of myGroups.data; let i = index">
              <div class="h2 mb-0 text-white">
                <img
                  *ngIf="i < 4"
                  title="{{ item.groupTitle }}"
                  class="user-img"
                  src="{{
                    item.groupImageUrl !== ''
                      ? item.groupImageUrl
                      : 'https://raw.githubusercontent.com/azouaoui-med/pro-sidebar-template/gh-pages/src/img/user.jpg'
                  }}"
                />
                <!-- <i class="fas fa-user-tie" ></i> -->
              </div>
            </div>
          </div>
          <div
            [routerLink]="['/social-network/group/']"
            routerLinkActive="router-link-active"
            class="text-right"
            *ngIf="myGroups.data.length"
          >
            <p class="text-muted curPoint">{{ myGroups.data.length }} Groups</p>
          </div>
          <div *ngIf="myGroups.data.length == 0 && !myGroups.isFetching">
            <div class="text-center m-auto animated fadeIn">
              <div class="col-12 text-center">
                <h1>ðŸ˜•</h1>
                <h6 class="text-primary">No Connected Groups...!</h6>
              </div>
            </div>
          </div>
          <ng-template *ngIf="myGroups.isFetching" [ngTemplateOutlet]="loader"></ng-template>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="card">
        <img src="./assets/images/google-adsense-2.jpg" alt="Google Adsense" />
      </div>
    </div>
  </div>
</div>

<ng-template #loader>
  <div class="col-12 animated fadeIn" *ngFor="let item of [1]">
    <div class="card ml-0 mr-0" style="height: 50px !important;">
      <div class="card-img skeleton"></div>
    </div>
  </div>
</ng-template>
